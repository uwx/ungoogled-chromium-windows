name: CI
on:
  push:
    branches:
      - master
    tags:
      - '*'
      - '!llvm-*'
  workflow_dispatch:
  repository_dispatch:
    types: [updated-from-upstream]

concurrency:
  group: ${{ github.workflow }}-llvm-enabled-build
  cancel-in-progress: true

permissions:
  contents: write # to be able to create releases

jobs:
  #build-llvm:
  #  uses: ./.github/workflows/build_llvm.yml

  build-chromium:
    strategy:
      matrix:
        x86: [true, false]
    #needs: build-llvm
    name: ${{ matrix.x86 && 'x86 build' || 'x64 build' }}
    uses: ./.github/workflows/build.yml
    with:
      x86: ${{ matrix.x86 }}
      has_stage_artifact: false #${{ needs.build-llvm.outputs.has_stage_artifact }}

  publish-release:
    needs: build-chromium
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v2
        with:
          name: chromium
      - name: Download x86 package
        uses: actions/download-artifact@v2
        with:
          name: chromium-x86
      - name: Publish release
        id: publish
        uses: softprops/action-gh-release@cd28b0f5ee8571b76cfdaa62a30d51d752317477
        with:
          fail_on_unmatched_files: true
          files: |
            ungoogled-chromium*
    outputs:
      assets: ${{ steps.publish.outputs.assets }}

